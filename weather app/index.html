<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <main>
        <form >
            <input type="text" autocomplete="off" id="name">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <section class="result">
            <figure class="name" >
                <figcaption>London</figcaption>
                <img src="https://flagsapi.com/GB/shiny/32.png">
            </figure>
            <figure class="temperature" >
                <img src="https://openweathermap.org/img/wn/10d@4x.png" >
                <figcaption>
                    <span>31</span>
                    <sup>o</sup>
                </figcaption>
              </figure>
       <p class="description">Overcasted Cloud </p>
        <ul>
            <li  >
                <span>Clouds</span>
                <i class="fa-duotone fa-solid fa-cloud"></i>
                <span id="cloud">36</span>%
            </li>
            <li  >
                <span>humidity</span>
                <i class="fa-solid fa-droplet"></i>
                <span id="humidity">89</span>%
            </li>
            <!-- <li >
                <span>Pressure</span>
                <i class="fa-sharp fa-solid fa-gauge"></i>
                <span id="Pressure">1001</span>hpa
            </li> -->
        </ul>
    </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
